  <script>


function playRound(playerSelection, computerSelection) {
    let battleResult = 999;
    var resultText = 'sometext';
	if (playerSelection == 'rock') {
        if (computerSelection == 'rock'){
            battleResult = 0;
        } else if (computerSelection == 'paper') {
            battleResult = -1;
        } else if (computerSelection == 'scissors'){
            battleResult = 1
        }
    } else if (playerSelection == "paper") {
        if (computerSelection == 'rock'){
            battleResult = 1;
        } else if (computerSelection == 'paper') {
            battleResult = 0;
        } else if (computerSelection == 'scissors'){
            battleResult = -1;
        }
    } else if (playerSelection == 'scissors') {
        if (computerSelection == 'rock'){
            battleResult = -1;
        } else if (computerSelection == 'paper') {
            battleResult = 1;
        } else if (computerSelection == 'scissors'){
            battleResult = 0;
        }
    }
    if (battleResult == -1){
        resultText = ("You lose, " + computerSelection + " beats " + playerSelection)
    } else if (battleResult == 1){
        resultText = ("You win, " + playerSelection + " beats " + computerSelection)
    } else if (battleResult == 0){
        resultText = ("A draw, " + computerSelection + " is the same as " + playerSelection)
    };
    return(resultText);
};

function computerPlay(){
    let computerObject = '';
    let randomSelect = (Math.floor(Math.random()*3));
    if (randomSelect == 0) {
        computerObject = 'rock';
    } else if (randomSelect == 1) {
        computerObject = 'paper';
    } else if (randomSelect == 2) {
        computerObject = 'scissors';
    } else {
        computerObject ='error somewhere';
    }
    return(computerObject);
};

const playerSelection = playerPlay()
const computerSelection = computerPlay()
